<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="shortcut icon" href="user.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="centre">
            <div class="right">
                <h1>Wellcome Back to <br>
                    Skillshare </h1>
                <hr>
                <p>
                    Sign in to continue to your <br>
                    account.
                </p>
            </div>

            <div class="left">
                <div class="facebook">
                    <img src="facebook (1).png" 
                    alt="">
                    <h1>Continue With Facebook</h1>
                </div>
                <div class="google">
                    <img src="google.png" 
                    alt="">
                    <h1>Continue With Google</h1>
                </div>
                <div class="apple">
                    <img src="apple-removebg-preview.png" 
                    alt="">
                    <h1>Continue With Apple</h1>
                </div>
                <hr class="line_one">
                <hr class="line_two">
                <h1 class="line_text">or</h1>
                
                <form class="form" action="hello">
                    <input class="email" type="email" placeholder="Email address">
                    <br>
                    <input class="password" type="password" placeholder="Password">
                    <br>
                    <br>
                    <input class="checkbox" type="checkbox" placeholder=""> 
                    <br>
                    <br>
                    <button  class="sign_in" type="submit">Sign In</button>
                    <br>
                    <br>
                </form>
                <p class="checkbox_text">Keep me signed in until I sign out</p>
                <p class="forget">Forget password?</p>
                <p class="footer">
                    Not a member yet? 
                    <span>Sign Up.</span>
                </p>
                
            </div>
    </div>
</body>
</html>
